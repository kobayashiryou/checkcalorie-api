version: '3.2'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./api:/app
    ports:
      - 3000:3000
    depends_on:
      - database
  database:
    restart: always
    image: mysql:5.7.32
    platform: linux/x86_64
    ports:
      - 3306:3306
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql-datavolume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root

volumes:
  mysql-datavolume:
    driver: local